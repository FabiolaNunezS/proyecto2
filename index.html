<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoguiLand</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <div class="img">
                <img src="./assets/image/logo.png" alt="perro">
            </div>
            <a href="#">Doguiland</a>
        </nav>
    </header>
    <main>
        <section class="form">
            <h1> Lista de productos para tu cachorrito en el hogar </h1>
            <form id="form">
                <label class="input-names" for="products">Producto</label>
                <input id="products" name="products" type="text" placeholder="nombre del producto">

                <label class="input-names" for="units">Marca</label>
                <input id="units" name="units" type="text" placeholder="marca">

                <label class="input-names" for="category">Categoria</label>
                <select name="category" id="category">
                    <option disabled selected>Seleccione una opción</option>
                    <option value="Alimentacion">Alimentacion</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Ropa">Ropa</option>
                    <option value="Accesorios">Accesorios</option>
                    <option value="Medicinas">Medicinas</option>
                </select>
                <button id="add" type="submit">Agregar</button>
                <button class="hide" type="submit" id="edit">Actualizar</button>

            </form>
        </section>
        <!-- RESPUESTAS -->
        <section class="data">
            <table>
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Marca</th>
                        <th>Categoria</th>
                        <th>Ajuste</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                    <td>Alimentos</td>
                    <td>Comida</td>
                    <td>Super Dog</td>
                    <td>
                        <div class="button-2">
                            <button class="edit">Editar</button>
                            <button class="delete">Borrar</button>
                        </div>
                    </td>
                </tr> -->
                </tbody>

            </table>
        </section>
    </main>

    <footer>
        <section class="foot">
            <div class="text">
                <h3> Para más recomendaciones, síguenos en nuestras redes sociales </h3>
            </div>
            <div class="social">
                <img src="./assets/image/instagram.png" alt="instgramLogo">
                <img src="./assets/image/facebook.png" alt="facebookLogo">
            </div>
        </section>
    </footer>
    <script src="./assets/JS/main.js"></script>
</body>

</html>
