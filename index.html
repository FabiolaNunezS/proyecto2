<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoguiLand</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section class="header">
            <img src="./assets/image/logo.png" alt="perro">
            <div class="title">
                <h1> DoguiLand </h1>
                <div class="slogan">
                    <p> "Tenemos todo lo que necesitas para tener un perri-hijo"</p>
                </div>
            </div>
    </header>
    </section>

    <main>
        <section class="form">
            <div class="top">
                <h2> Lista de productos necesarios para tu cachorrito en el hogar </h2>
            </div>
            <form>
                <div>
                    <div class="input-names">
                        <label for="products">Producto</label>
                    </div>
                    <div class="input-field">
                        <input id="products" type="text" placeholder="nombre del producto">
                    </div>
                </div>
                <div>
                    <div class="input-names">
                        <label for="units">Unidades</label>
                    </div>
                    <div class="input-field">
                        <input id="units" type="number" placeholder="1" min="0" max="10">
                    </div>
                    <div class="explanation">
                        <p>*solo se pueden agregar hasta 10 unidades</p>
                    </div>

                </div>
                <div class="selection">
                    <div class="input-names">
                        <p>Categoria</p>
                    </div>
                    <div class="category">
                        <select name="category" id="category">
                            <option value="food">Comida</option>
                            <option value="foodBowl">Recipientes para comida</option>
                            <option value="water">Recipientes para agua</option>
                            <option value="bath">Accesorios para su higiene</option>
                            <option value="toys">Juguetes </option>
                            <option value="bedTime">Cama</option>
                            <option value="accesoriesOutside">Accesorios para paseo</option>
                            <option value="pills">Pastillas</option>
                        </select>
                    </div>
                    <div class="button">
                        <input id="submit" type="submit">
                    </div>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <section class="foot">
            <div class="text">
                <h3> Para más recomendaciones, síguenos en nuestras redes sociales </h3>
            </div>
            <div class="social">
                <img src="./assets/image/instagram.png" alt="instgramLogo">
                <img src="./assets/image/facebook.png" alt="facebookLogo">
            </div>
        </section>
    </footer>
</body>

</html>
