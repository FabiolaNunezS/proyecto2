    <main>
        <section class="form">
            <div id="top">
                <h2> Lista de productos para tu cachorrito en el hogar </h2>
            </div>
            <form>
                    <div class="input-names">
                        <label for="products">Producto</label>
                    </div>
                    <div class="input-field">
                        <input id="products" name="products" type="text" placeholder="nombre del producto">
                    </div>
            
                    <div class="input-names">
                        <label for="units">Unidades</label>
                    </div>
                    <div class="input-field">
                        <input id="units" name="units" type="number" placeholder="0" min="0" max="10">
                    </div>
                    <div class="explanation">
                        <p>*solo se pueden agregar hasta 10 unidades</p>
                    </div>

                <div class="selection">
                    <div class="input-names">
                        <p>Categoria</p>
                    </div>
                    <div class="category">
                        <select name="category" id="category">
                            
                            <option value="food">Alimentacion</option>
                            <option value="foodBowl">accesorios para alimentacion</option>
                            <option value="bath">Higiene</option>
                            <option value="toys">Juguetes</option>
                            <option value="bedTime">Accesorios para dormir</option>
                            <option value="accesoriesOutside">Accesorios para paseo</option>
                            <option value="pills">Medicinas</option>
                        </select>
                    </div>
                    <div class="button">
                        <input id="add" type="submit" value="Agregar">
                    </div>
                </div>
            </form>
        </section>
    </main>
