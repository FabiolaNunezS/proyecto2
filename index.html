<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoguiLand</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>

    <header>
        <section class="header">
            <img src="./assets/image/logo.png" alt="perro">
            <div class="title">
                <h1> "Todo lo que necesitas para tener un perri-hijo" </h1>
            </div>
    </header>
    </section>

    <main>

        <section class="form">
            <div class="top">
                <h2> Lista de productos necesarios para tu cachorrito en el hogar </h2>
            </div>
            <form>
                <div>
                    <label for="products">Producto</label>
                    <input id="products" type="text" placeholder="nombre del producto">
                </div>
                <div>
                    <label for="units">Unidades</label>
                    <input id="units" type="number" placeholder="1" min="0" max="10">
                    <p1>*solo se pueden agregar hasta 10 unidades</p1>
                </div>
                <div class="category">
                    <p>Categoria</p>
                    <select name="category" id="category">
                        <option value="food">Comida</option>
                        <option value="foodBowl">Recipientes para comida</option>
                        <option value="water">Recipientes para agua</option>
                        <option value="bath">Accesorios para su higiene</option>
                        <option value="toys">Juguetes </option>
                        <option value="bedTime">Cama</option>
                        <option value="accesoriesOutside">Accesorios para paseo</option>
                        <option value="pills">Pastillas</option>
                    </select>

                </div>
        
            </form>




        </section>



    </main>
</body>

</html>
